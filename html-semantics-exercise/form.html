<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form action=" http://demo.edument.se/HttpPost/Index" method="post">
    <label for="firstname">First name: </label>
    <input id="firstname" type="text" name="firstname"><br>
    <label for="lastname">Last name: </label>
    <input id="lastname" type="text" name="lastname"><br>
    <label for="address">Address: </label>
    <input id="address" type="text" name="address"><br>
    <label for="zip">Zip Code:</label>
    <input id="zip" type="text" name="zip"><br>
    <label for="city">City:</label>
    <input id="city" type="text" name="city"><br>
    <input type="submit" value="Submit">
</form>

<p>
<form id="order" action="http://en.wikipedia.org/w/index.php">
    <label for="idUserInput">Go to Wiki website</label>
    <input type="text" id="idUserInput" name="txtUserInput">
</form>
</p>


</body>
</html>
