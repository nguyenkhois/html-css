<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantics elements</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>Header</h1>
    </header>

    <!--Navigation-->
    <nav>
        <ul>
            <li><a href="#">Menu Option 1</a></li>
            <li><a href="#">Menu Option 2</a></li>
        </ul>
    </nav>

    <!--Sidebar-->
    <aside>
        <h2>Aside</h2>
    </aside>

    <!--Main content-->
    <main>
        <section>
            <article><h2>Article #1</h2></article>
            <article>This is the first article.</article>
        </section>

        <section>
            <article><h2>Article #2</h2></article>
            <article>This is second article</article>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
