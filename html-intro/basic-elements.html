<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning HTML5 and CSS3</title>
</head>
<body>
<h1 id="top">Some common HTML elements</h1>

<h2>Lists</h2>
<strong>Unordered lists</strong>
<ul>
    <li>Gandalf</li>
    <li>Saruman</li>
</ul>
<strong>Ordered lists</strong>
<ol>
    <li>Gandalf</li>
    <li>Saruman</li>
</ol>

<h2>Tables</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <td>Price</td>
        <td>Number in stock</td>
    </tr>
    <tr>
        <td>Sushi bazooka</td>
        <td>499 SEK</td>
        <td>5</td>
    </tr>
</table>

<h2>Forms</h2>
<form>
    <label>First name</label>
    <input type="text" name="FirstName">
    <label>Last name</label>
    <input type="text" name="LastName"><br>
    <label>Please select your gender</label>
    <input type="radio" name="gender" id="">Female
    <input type="radio" name="gender" id="">Male
    <input type="radio" name="gender" id="">Other <br>
    <label>What did you think of the website?</label>
    <textarea name="comment" id=""></textarea>
</form>

<h2>Audio and video</h2>
<label>Audio</label>
<audio controls="controls">
    <source src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg" type="audio/ogg" />
    <p>Your browser doesn't support HTML5 audio</p>
</audio>
<br />
<label>Video</label>
<video controls="controls">
    <source src="https://archive.org/download/WebmVp8Vorbis/webmvp8_512kb.mp4" type="video/mp4" />
    <p>Your browser doesn't support HTML5 video</p>
</video>

<h2>Two special elements</h2>
<div>
    <img src="http://www.ecutbildning.se/wp-content/themes/ec-web/assets/ec-logo-full.svg" alt="EC Utbildning" height="40"/>
</div>
<div>
    <a href="http://www.ecutbildning.se">EC Utbildning's website</a>
</div>
<div>
    <a href="#top">Back to top...</a>
</div>

</body>
</html>
